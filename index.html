<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form</title>
</head>
<body>
  <form action="/my-handling-form-page" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" value="Your name" required />
    </div>
    <div>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" value="Your email" required />
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
